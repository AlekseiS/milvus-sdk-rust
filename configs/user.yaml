# configs/user.yaml
quotaAndLimits:
  ddl:
    enabled: false
  indexRate:
    enabled: false
  dml:
    enabled: false
  dql:
    enabled: false
  limitWriting:
    ttProtection:
      enabled: false
    memProtection:
      enabled: false
    diskProtection:
      enabled: false
  flushRate:
    enabled: false

# Increase gRPC message size limits for testing
proxy:
  grpc:
    serverMaxRecvSize: 268435456  # 256MB
    serverMaxSendSize: 268435456  # 256MB
    clientMaxRecvSize: 268435456  # 256MB
    clientMaxSendSize: 268435456  # 256MB
